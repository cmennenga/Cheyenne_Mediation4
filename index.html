<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script>
/*global nn */
  
async function RandomWord() {
  nn.get('body').css({
    background: 'LightPink',
    height: '100vh'
  })
  
  // Obtain time of click and convert to one number
  const d = new Date()
  const seconds = d.getSeconds()
  const minutes = d.getMinutes()
  
  // Obtain random word
  const rawData = await fetch('https://api.datamuse.com/words?topics=random&max=60')
  const cleanData = await rawData.json()
  let word = cleanData[seconds].word
  
  // Draw Word
  nn.create('span')
    .content(word)
    .css({
      color: 'white',
      fontSize: `${minutes}vw`,
      fontFamily: 'Futura, "Trebuchet MS", Arial, sans-serif'
    })
    .addTo('body')
  
}
  
nn.on('keydown', RandomWord)
</script>
